<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Regex Tutorial</title>
    <link href="css/main.css" rel="stylesheet" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <main class="flexCenter">

      <section class="phoneView flexCenter">
        <form id="phoneForm" class="phoneForm flexCenter">
          <label for="phoneNum">Please enter your phone number:</label>
          <input
            id="phoneNum" 
            class="phoneNum"
            type="text" 
            autocomplete="off"
            required
          />
          <p class="phoneFormat">Examples: 
            +00(355)55 555 5555, also you can enter only the prefix, +(355) or without parenthesis, also you can enter the number without the prefix, you can put dashes or dotes in place of spaces, or dont put anything between numbers.
          </p>
        </form>
      </section>



      <section class="textView flexCenter">
        <form id="textForm" class="textForm flexCenter">
          <label for="textEntry">Please enter your Full Name:</label>
          <input
            id="textEntry" 
            class="textEntry"
            type="text" 
            autocomplete="off"
            required
          />
        </form>
      </section>
  
    </main>
  </body>
</html>
